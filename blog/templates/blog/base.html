<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Django Blog - {{ title }}</title>
    {% else %}
    <title>Django Blog</title>
    {% endif %}
  </head>
  <body>
    {% block content %}
    <!-- It means that the it will take content from another html file(s) and embed it
        Hence created a Block named content
    -->
    {% endblock %}
  </body>
</html>
